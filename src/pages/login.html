<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <main class="mainSign">
        <form action="" class="signForm">
            <h1>Inicia sesión en Twitter</h1>
            <button class="mainButton whiteButton">
                <span><i class="fa-brands fa-google"></i></span> Sign up with Google
            </button>
            <button class="mainButton whiteButton">
                <span><i class="fa-brands fa-apple"></i></span> Sign up with Apple

            <button>Siguiente</button>
            <a href="#">Olvidaste tu contraseña?</a>
        </form>
    </main>
